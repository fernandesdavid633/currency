<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#convert").click(function() {
        var amount = parseFloat($("#amount").val());
        var fromCurrency = $("#from").val();
        var toCurrency = $("#to").val();

        // Fetch real-time exchange rates
        $.ajax({
          url: "https://api.exchangerate-api.com/v4/latest/USD",
          dataType: "json",
          success: function(data) {
            var rates = data.rates;
            var rate = rates[toCurrency] / rates[fromCurrency];
            var result = amount * rate;
            var symbol = getCurrencySymbol(toCurrency);
            $("#result").text(symbol + " " + result.toFixed(2));
          }
        });
      });

      $("#swap").click(function() {
        var fromCurrency = $("#from").val();
        var toCurrency = $("#to").val();

        // Swap the selected currencies
        $("#from").val(toCurrency);
        $("#to").val(fromCurrency);
      });
    });

    function getCurrencySymbol(currencyCode) {
      switch (currencyCode) {
        case "AUD":
          return "$";
        case "BRL":
          return "R$";
        case "CAD":
          return "$";
        case "CHF":
          return "₣";
        case "CNY":
          return "¥";
        case "DZD":
          return "د.ج";
        case "EUR":
          return "€";
        case "GBP":
          return "£";
        case "HKD":
          return "$";
        case "IDR":
          return "Rp";
        case "INR":
          return "₹";
        case "IRR":
          return "﷼";
        case "JPY":
          return "¥";
        case "JOD":
          return "JD";
        case "KRW":
          return "₩";
        case "KWD":
          return "ك";
        case "MXN":
          return "$";
        case "MYR":
          return "RM";
        case "NOK":
          return "kr";
        case "NZD":
          return "NZ$";
        case "RUB":
          return "₽";
        case "SAR":
          return "﷼";
        case "SEK":
          return "kr";
        case "SGD":
          return "S$";
        case "TND":
          return "د.ت";
        case "TRY":
          return "₺";
        case "USD":
          return "$";
        case "ZAR":
          return "R";
        default:
          return "";
      }
    }
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #header {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #CCC;
    }

    .container {
      max-width: 300px;
      text-align: center;
      margin-top: -40px;
    }

    label {
      margin-top: 6px;
    }

    #result {
      background-color: #f8f9fa;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="row" id="header">
      <div id="logo-container">
        <h1>Currency Converter</h1>
      </div>
    </header>
<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div id="result" class="bg-light p-3 mb-3"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="amount"><strong>Amount:</strong></label>
      <input type="text" id="amount" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="from"><strong>From:</strong></label>
      <select id="from" class="form-control">
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="DZD">Algerian Dinar (DZD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="HKD">Hong Kong Dollar (HKD)</option>
        <option value="IDR">Indonesian Rupiah (IDR)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="IRR">Iranian Rial (IRR)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="JOD">Jordanian Dinar (JOD)</option>
        <option value="KRW">South Korean Won (KRW)</option>
        <option value="KWD">Kuwaiti Dinar (KWD)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="MYR">Malaysian Ringgit (MYR)</option>
        <option value="NOK">Norwegian Krone (NOK)</option>
        <option value="NZD">New Zealand Dollar (NZD)</option>
        <option value="RUB">Russian Ruble (RUB)</option>
        <option value="SAR">Saudi Riyal (SAR)</option>
        <option value="SEK">Swedish Krona (SEK)</option>
        <option value="SGD">Singapore Dollar (SGD)</option>
        <option value="TND">Tunisian Dinar (TND)</option>
        <option value="TRY">Turkish Lira (TRY)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="ZAR">South African Rand (ZAR)</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="to"><strong>To:</strong></label>
      <select id="to" class="form-control">
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="DZD">Algerian Dinar (DZD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="HKD">Hong Kong Dollar (HKD)</option>
        <option value="IDR">Indonesian Rupiah (IDR)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="IRR">Iranian Rial (IRR)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="JOD">Jordanian Dinar (JOD)</option>
        <option value="KRW">South Korean Won (KRW)</option>
        <option value="KWD">Kuwaiti Dinar (KWD)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="MYR">Malaysian Ringgit (MYR)</option>
        <option value="NOK">Norwegian Krone (NOK)</option>
        <option value="NZD">New Zealand Dollar (NZD)</option>
        <option value="RUB">Russian Ruble (RUB)</option>
        <option value="SAR">Saudi Riyal (SAR)</option>
        <option value="SEK">Swedish Krona (SEK)</option>
        <option value="SGD">Singapore Dollar (SGD)</option>
        <option value="TND">Tunisian Dinar (TND)</option>
        <option value="TRY">Turkish Lira (TRY)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="ZAR">South African Rand (ZAR)</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button id="swap" class="btn btn-secondary btn-block">&#8597;</button>
      <button id="convert" class="btn btn-primary btn-block">Convert</button>
    </div>
  </div>
</div>
</div>
</body>
</html>
